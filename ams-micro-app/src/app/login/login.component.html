<div class="kykz-login-container">
  <mat-card>

    <img class="kykz-logo" src="../../assets/photos/amslogo.png" width="200">

    <img src="../../assets/photos/kykz-design.svg" width="500">

    <div class="kykz-login-form">
      <section>
        <h2>Log-in</h2>
        <p>Login to your account.</p>
      </section>
      <form [formGroup]="loginForm" #formDirective="ngForm" (ngSubmit)="onFormSubmit(loginForm.value,formDirective)">

        <div>
          <mat-form-field appearance="standard">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput placeholder="enter your email id" type="email" class="form-control">
            <mat-error *ngIf="!loginForm.controls.email.valid">Email is required</mat-error>
            </mat-form-field>
          </div>
        <div>
          <mat-form-field appearance="standard">
            <mat-label>Enter your Password</mat-label>
            <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" #input minlength="8" class="f">
            <mat-hint align="end">{{input.value?.length || 0}}/8</mat-hint>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off': 'visibility'}}</mat-icon>
            </button>
              <mat-error *ngIf="!loginForm.controls.password.valid">Password is required</mat-error>
          </mat-form-field>
        </div>

        <div class="login-up-btn">
          <button [disabled]="loading" class="btn btn-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>LOG-IN</button>
          </div>
        <div class="signup-hyperlink">Don't' have an account? <a href="#/signup">Sign up</a></div>
      </form>
    </div>
  </mat-card>
</div>
