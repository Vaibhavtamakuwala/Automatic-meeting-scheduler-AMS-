<html>
  <div class="planner-wrapper">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scal=1">
    <link rel="stylesheet" href="main.component.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <main>
  <body>
    <header class="planner-header">
      <img  src="../../assets/photos/icon1.svg"  width="27" alt="logo"> <br> &nbsp;
     <img class="logo" src="../../assets/photos/logo1.svg" width="147" alt="logo">
      <nav>
        <ul class="nav_links">
          <li routerLink="calendar" (click)="onItemClick($event)"> Schedule </li>
          <li routerLink="joinmeeting" (click)="onItemClick($event)"> Meeting </li>
          <li routerLink="integration" (click)="onItemClick($event)"> Integrations </li>
        </ul>
      </nav>
      <div class="button"><button class="buttonview"> User </button>
        <div class="dropdown_content">
            <a id= altbutton2 > {{user.firstName}} {{user.lastName}}</a>
            <a id= altbutton3> {{user.email}}</a>
            <div>
              <button><a href="#/login">Signout</a></button>
            </div>
        </div>
      </div>
    </header>
  </body>
  <router-outlet></router-outlet>
</main>
</div>
</html>
